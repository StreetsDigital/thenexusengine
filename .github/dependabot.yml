version: 2
updates:
  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/pbs"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(go)"
    reviewers:
      - "StreetsDigital"
    labels:
      - "dependencies"
      - "go"
    groups:
      golang-x:
        patterns:
          - "golang.org/x/*"
        update-types:
          - "minor"
          - "patch"
      prometheus:
        patterns:
          - "github.com/prometheus/*"
        update-types:
          - "minor"
          - "patch"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(python)"
    reviewers:
      - "StreetsDigital"
    labels:
      - "dependencies"
      - "python"
    groups:
      pytest:
        patterns:
          - "pytest*"
        update-types:
          - "minor"
          - "patch"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
