name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Required permissions for security scanning SARIF upload
permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: '1.21'
  PYTHON_VERSION: '3.11'

jobs:
  # Go Tests and Linting
  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pbs

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: pbs/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./pbs/coverage.out
          flags: go
          name: go-coverage
        continue-on-error: true

  # Go Build
  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pbs

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: pbs/go.sum

      - name: Build
        run: go build -v ./...

  # Python Tests and Linting
  python-test:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check src/ tests/
        continue-on-error: true

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: python
          name: python-coverage
        continue-on-error: true

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just report
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Docker Build Test
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go-test, python-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: thenexusengine:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Tests (on main branch only)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [go-test, python-test]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: idr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: pbs/go.sum

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,db]"

      - name: Initialize database
        run: |
          PGPASSWORD=testpassword psql -h localhost -U postgres -d idr_test -f docker/timescaledb/init.sql
        continue-on-error: true

      - name: Run integration tests
        env:
          REDIS_URL: redis://localhost:6379
          TIMESCALE_URL: postgresql://postgres:testpassword@localhost:5432/idr_test
          IDR_ENABLED: "true"
        run: |
          # Start IDR service in background
          python run_admin.py --port 5050 &
          sleep 5

          # Run Go integration tests
          cd pbs
          go test -v -tags=integration ./...
        continue-on-error: true
