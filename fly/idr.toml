# Fly.io configuration for IDR Service (Intelligent Demand Router)
# Deploy with: fly launch --config fly/idr.toml --dockerfile docker/idr/Dockerfile
#
# Required secrets (set via: fly secrets set KEY=value -a nexus-idr):
#   REDIS_URL        - Upstash Redis URL
#   TIMESCALE_URL    - Fly Postgres connection string
#   API_KEY_DEFAULT  - Default API key for authentication

app = "nexus-idr"
primary_region = "iad"  # US East - change based on your users

[build]
  dockerfile = "../docker/idr/Dockerfile"

[env]
  IDR_PORT = "5050"
  PYTHONUNBUFFERED = "1"
  USE_MOCK_DB = "false"
  AUTH_ENABLED = "true"
  RATE_LIMIT_ENABLED = "true"
  RATE_LIMIT_RPS = "1000"
  # 10% sampling reduces Redis commands by 90% while maintaining accuracy
  # At 40M req/month: ~60M Redis commands/month instead of ~600M
  REDIS_SAMPLE_RATE = "0.1"

[http_service]
  internal_port = 5050
  force_https = true
  auto_stop_machines = false  # Keep running for low latency
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# For 40M req/month (~15 rps avg, ~75 rps peak)
# 2 machines for redundancy
[deploy]
  min_machines = 2
  max_machines = 4

[metrics]
  port = 5050
  path = "/metrics"
