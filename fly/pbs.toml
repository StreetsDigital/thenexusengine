# Fly.io configuration for PBS Server (Prebid Server)
# Deploy with: fly launch --config fly/pbs.toml --dockerfile docker/pbs/Dockerfile
#
# Required secrets (set via: fly secrets set KEY=value -a nexus-pbs):
#   API_KEY_DEFAULT  - Default API key for authentication
#
# Note: IDR_URL uses Fly's internal DNS (*.internal)

app = "nexus-pbs"
primary_region = "iad"  # US East - change based on your users

[build]
  dockerfile = "../docker/pbs/Dockerfile"

[env]
  PBS_PORT = "8000"
  LOG_LEVEL = "warn"  # Reduce log volume in production
  # Internal Fly.io DNS for IDR service
  IDR_URL = "http://nexus-idr.internal:5050"
  IDR_ENABLED = "true"
  IDR_TIMEOUT_MS = "50"
  EVENT_RECORD_ENABLED = "true"
  EVENT_BUFFER_SIZE = "500"
  AUTH_ENABLED = "true"
  RATE_LIMIT_ENABLED = "true"
  RATE_LIMIT_RPS = "5000"
  MAX_REQUEST_SIZE = "1048576"  # 1MB
  # Privacy compliance (GDPR/COPPA/CCPA)
  PBS_ENFORCE_GDPR = "true"
  PBS_ENFORCE_COPPA = "true"
  PBS_ENFORCE_CCPA = "true"
  PBS_PRIVACY_STRICT_MODE = "false"  # Set to true to reject on invalid consent
  # Host URL for cookie sync (set to your actual domain)
  PBS_HOST_URL = "https://nexus-pbs.fly.dev"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false  # Keep running for low latency
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 200  # Realistic for 75 RPS peak Ã— 200ms = 15 concurrent
    soft_limit = 150

[[http_service.checks]]
  grace_period = "5s"
  interval = "30s"
  method = "GET"
  timeout = "2s"
  path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

# For 40M req/month (~15 rps avg, ~75 rps peak)
# 2 machines gives redundancy + handles bursts
[deploy]
  min_machines = 2
  max_machines = 4

[metrics]
  port = 8000
  path = "/metrics"
