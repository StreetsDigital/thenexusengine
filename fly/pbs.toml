# Fly.io configuration for PBS Server (Prebid Server)
# Deploy with: fly launch --config fly/pbs.toml --dockerfile docker/pbs/Dockerfile
#
# Required secrets (set via: fly secrets set KEY=value -a nexus-pbs):
#   API_KEY_DEFAULT  - Default API key for authentication
#
# Note: IDR_URL uses Fly's internal DNS (*.internal)

app = "nexus-pbs"
primary_region = "iad"  # US East - change based on your users

[build]
  dockerfile = "../docker/pbs/Dockerfile"

[env]
  PBS_PORT = "8000"
  # Internal Fly.io DNS for IDR service
  IDR_URL = "http://nexus-idr.internal:5050"
  IDR_ENABLED = "true"
  IDR_TIMEOUT_MS = "50"
  EVENT_RECORD_ENABLED = "true"
  EVENT_BUFFER_SIZE = "100"
  AUTH_ENABLED = "true"
  RATE_LIMIT_ENABLED = "true"
  RATE_LIMIT_RPS = "5000"
  MAX_REQUEST_SIZE = "1048576"  # 1MB

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false  # Keep running for low latency
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 500
    soft_limit = 400

[[http_service.checks]]
  grace_period = "5s"
  interval = "15s"
  method = "GET"
  timeout = "3s"
  path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# For 40M req/month (~15 rps avg, ~75 rps peak)
# 2 machines gives redundancy + handles bursts
[deploy]
  min_machines = 2
  max_machines = 4

[metrics]
  port = 8000
  path = "/metrics"
