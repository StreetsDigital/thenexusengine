# The Nexus Engine - Production Docker Compose
# Optimized for AWS Lightsail deployment

version: '3.8'

services:
  # ===========================================
  # PBS Server (Go) - Main Prebid Server
  # ===========================================
  pbs:
    build:
      context: .
      dockerfile: docker/pbs/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PBS_PORT=8000
      - IDR_URL=http://idr:5050
      - IDR_ENABLED=${IDR_ENABLED:-true}
      - IDR_TIMEOUT_MS=${IDR_TIMEOUT_MS:-50}
      - EVENT_RECORD_ENABLED=${EVENT_RECORD_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    depends_on:
      idr:
        condition: service_healthy
    networks:
      - nexus-net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # IDR Service (Python) - Intelligent Demand Router
  # ===========================================
  idr:
    build:
      context: .
      dockerfile: docker/idr/Dockerfile
    ports:
      - "5050:5050"
    environment:
      - IDR_PORT=5050
      - REDIS_URL=redis://redis:6379
      - TIMESCALE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@timescaledb:5432/idr
      - REDIS_SAMPLE_RATE=${REDIS_SAMPLE_RATE:-0.1}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    volumes:
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    networks:
      - nexus-net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # Redis - Real-time metrics storage
  # ===========================================
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 192M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ===========================================
  # TimescaleDB - Historical data storage
  # ===========================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=idr
    volumes:
      - timescale-data:/var/lib/postgresql/data
      - ./docker/timescaledb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d idr"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-net
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # ===========================================
  # Nginx Reverse Proxy (optional, for TLS)
  # ===========================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - pbs
      - idr
    networks:
      - nexus-net
    restart: always
    profiles:
      - with-nginx
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

networks:
  nexus-net:
    driver: bridge

volumes:
  redis-data:
  timescale-data:
